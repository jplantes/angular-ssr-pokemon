<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />


@if ( pokemons() ) {
  <pokemons-list [pokemons]="pokemons()" />
} @else {
  <pokemon-list-skeleton />
}

<!-- TODO: botones paginaciÃ³n -->


<div class="flex justify-between my-5">
  <button [routerLink]="['/pokemons/page', currentPage()! - 1]" [disabled]="currentPage() === 1">Anterior</button>
  <button [routerLink]="['/pokemons/page', currentPage()! + 1]">Siguiente</button>
</div>
